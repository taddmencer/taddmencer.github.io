title:            Tadd Mencer
tagline:          A strange little man.
description:      I write stories, create characters, play video games, produce podcasts, and make products.
canonical: http://taddmencer.com

# Owner/author information
owner:
  name:           Tadd Mencer
  avatar:         avatar.png
  bio:            "Creative Director"
  email:          tadd@cubelabmedia.com
  twitter:        
  github:         
  instagram:      
  dribbble:       
  disqus:         
  location:       "Grand Rapids, MI"
  # Plug in your disqus shortname!

tools:
  standards:      "HTML, SCSS, Jekyll"
  software:       "git"

# Open Graph customization
opengraph:
  locale:           en_US

# Links to include in top navigation
# For external links add external: true
links:
  - title: About
    url: /about
  - title: CubeLab Media
    url: https://www.cubelabmedia.com
    external: true

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    America/Detroit
future:      true
highlighter: pygments
markdown:    kramdown

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: false

  coderay:
    coderay_line_numbers:
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css: class

sass:
    style: :compressed

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /:categories/:title

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp"]
